- name: Install apt-transport-https
  apt:
    name: apt-transport-https
    state: present
    update_cache: yes

- name: recogemos la clave docker
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/gpg

- name: insertamos la clave
  apt_key:
    file: /tmp/gpg
    state: present

- name: Agregamos el repositorio Docker
  template:
    src: docker.list.j2
    dest: /etc/apt/sources.list.d/docker.list
    mode: 644

- name: Eliminamos lxc-docker
  apt: name=lxc-docker state=absent purge=yes

- name: Instalamos Docker
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - docker-ce
    - python-pip

- name: Instalamos los paquetes necesarios para docker-compose (para ejecutar docker_service de ansible)
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    - docker
    - docker-compose
    - dnspython

- name: Desinstalamos los paquetes no necesarios o problematicos
  pip:
    name: "{{ item }}"
    state: absent
  with_items:
    - docker-py

- name: Create directory /etc/docker
  file:
    path: /etc/docker
    state: directory

- name: Subimos la configuraci√≥n del demonio docker
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
  # when: registry-mirrors == false
  notify: restart docker

- meta: flush_handlers
